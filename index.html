<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Umbrella</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="umbrella-preview">
        <div class="loader-container" id="loader">
          <img src="./images/loader_icon.svg" alt="Loading..." class="loader-svg" />
        </div>
        <img id="umbrella-img" src="images/Blue.png" alt="Umbrella Preview" />
        <div class="logo-preview-container" id="logo-preview-container">
          <img id="logo-preview" src="" alt="Logo Preview" />
        </div>
      </div>

      <div class="customizer-panel">
        <h1>Custom Umbrella</h1>

        <div class="color-options">
          <button
            class="color-swatch"
            data-color="blue"
            style="background-color: #39b0ff"
          ></button>
          <button
            class="color-swatch"
            data-color="pink"
            style="background-color: #e91e63"
          ></button>
          <button
            class="color-swatch"
            data-color="yellow"
            style="background-color: #ffc107"
          ></button>
        </div>

        <div class="customizer-content">
          <h2>Customize your umbrella</h2>
          <p>Upload a logo for an instant preview.</p>
          <p class="file-info">
            .png and .jpg files only. Max file size is 5MB.
          </p>

          <div class="upload-button-wrapper">
            <label for="logo-upload" id="upload-btn" class="upload-btn">
              <img class="upload-icon" src="./images/upload_icon.svg" />
              <img
                class="upload-loader"
                src="./images/loader_icon.svg"
                style="display: none"
              />
              <span id="upload-text">UPLOAD LOGO</span>
              <button class="cancel-upload" style="display: none">
                &times;
              </button>
            </label>
            <input
              type="file"
              id="logo-upload"
              accept=".png,.jpg,.jpeg"
              hidden
            />
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
